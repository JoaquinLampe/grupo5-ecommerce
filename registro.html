<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="">CONTACTENOS</a></li>
            <li><a href="">LOCACIONES</a></li>
            <li><a href="">NUESTRA HISTORIA</a></li>
            <li><a href="">CONTACTENOS</a></li>
        </ul>
    </header>
    <main>
        <div class="registro">
            <div class="titulo-registro">
                <h2>
                    Completa tus datos!
                </h2>
            </div>
            <form action="" method="POST" >
                <ul class="campos">
                    <li>
                        <label for="nombre">Nombre</label>
                        <div>
                            <input type="text" name="text" id="nombre" class="form-control" placeholder="Ingresá tu nombre" required>
                        </div>
                    </li>
                    <li>
                        <label for="apellido">Apellido</label>
                        <div>
                            <input type="text" name="text" id="apellido" class="form-control" placeholder="Ingresá tu apellido" required>
                        </div>
                    </li>
                    <li>
                        <label for="genero">Genero</label>
                        <div>
                            <select name="gender" class="form-control">
                                <option value="" disabled selected> </option>
                                <option value="H">Hombre</option>
                                <option value="M">Mujer</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label for="pais">Pais</label>
                        <div>
                            <input type="text" name="text" id="pais" class="form-control" placeholder="De donde sos?" required>
                        </div>
                    </li>
                    <li>
                        <label for="fecha-nacimiento">Fecha de nacimiento</label>
                        <div class="fecha-nac">
                            <div class="dia">
                                <input type="text" id="dia" class="form-control" name="dia" value="" title="Día" placeholder="DD"
                                    maxlength="2" inputmode="numeric">
                            </div>
                            <div class="mes">
                                <input type="text" id="mes" class="form-control" name="mes" value="" title="Mes" placeholder="MM"
                                    maxlength="2" inputmode="numeric">
                            </div>
                            <div class="año">
                                <input type="text" id="año" class="form-control" name="año" value="" title="Año" placeholder="AAAA"
                                    maxlength="4" inputmode="numeric">
                            </div>
                        </div>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <div class="email">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Escribi tu Email" required>
                        </div>
                    </li>
                    <li>
                        <label for="email-confirm">Comfirma tu email</label>
                        <div class="email-confirm">
                            <input type="email" name="email" id="email-confirm" class="form-control" placeholder="Confirma tu Email"
                                required>
                        </div>
                    </li>
                    <li>
                        <label for="contraseña">Contraseña</label>
                        <div>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Escribi tu Contraseña"
                                required>
                        </div>
                    </li>
                    <li>
                        <label for="contraseña-confirm">Confirma tu contraseña</label>
                        <div>
                            <input type="password" name="password-confirm" id="password-confirm" class="form-control"
                                placeholder="Confirma tu Contraseña" required>
                        </div>
                    </li>
                </ul>
                <div class="terminos">
                    <input type="checkbox" name="aceptoterms" id="aceptoterms"><span>Acepto los términos y
                            condiciones</span>
                </div>
                

                <div class="botones">
                    <button id="boton-registrarme" type="submit" name="button" class="btn btn-primary">
                        Registrarme
                    </button>
                    <button id="boton-cancelar" type="reset" name="button" class="btn btn-secondary">
                        Cancelar
                    </button>
                </div>

            </form>
        </div>



    </main>

</body>

</html>
